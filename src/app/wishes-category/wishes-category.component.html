<mat-card>
  <mat-card-header>
    <mat-card-title>{{ category.title }}</mat-card-title>
    <mat-card-subtitle>Wishes in this category:</mat-card-subtitle>
    
  </mat-card-header>
  
  <mat-card-content 
    fxLayout='row' 
    fxLayoutGap='10px' 
    fxLayoutAlign='start start'
    cdkDropList
    [cdkDropListData]='category.wishes'
    (cdkDropListDropped)="drop($event)">
      
    <app-wish 
      [wish]='wish' 
      [category]='category'
      *ngFor= 'let wish of category.wishes'
      class='wish-item'
      cdkDrag>
    </app-wish>

    
  </mat-card-content> 

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="deleteCategory(category.title)">Remove Category</button>
  </mat-card-actions>
</mat-card>
